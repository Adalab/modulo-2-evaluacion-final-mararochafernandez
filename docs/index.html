<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buscador de series de anime</title>
    <script src="https://kit.fontawesome.com/7879d2c79d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
</head>

<body>
    <header class="header">
        <h1 class="header__title">Buscador de series de anime</h1>
    </header>
    <main class="main">
        <section class="search">
          <form class="search__form">
            <input
              class="search__term js-search-term"
              type="text"
              placeholder="Naruto"
            />
            <input class="main__button js-button-search" type="submit" value="Buscar" />
            <input class="main__button js-button-reset" type="reset" value="Reset" />
            <input class="main__button js-button-log" type="button" value="Log" />
          </form>
        </section>

        <div class="main__wrapper">
            <section class="results js-favorites"></section>
            <section class="results js-results"></section>
        </div>
    </main>
    <script src="./assets/js/main.js"></script>
</body>

</html>
